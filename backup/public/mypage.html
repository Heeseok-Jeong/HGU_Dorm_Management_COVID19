            <div class="table">
              <form>
                <table class="tables" align="center">
                  <thead>
                    <th>Date</th>
                    <th>Result</th>
                    <th>Reason</th>
                    <th id="button"><button type="button" id="plus" onclick="add_box()">+</button></th>
                  </thead>

                  <tbody id="table_tbody">
                    <td><input type="text" value="date"></td>
                    <td><input type="text" value="result"></td>
                    <td><input type="text" value="reason"></td>
                    <td><button type="button" id="minus" onclick="remove_box()">-</button></td>
                  </tbody>
                </table>
              </form>
            </div>

            <script>
              function add_box(){
                var tables=document.getElementById("table_tbody");
                var row=tables.insertRow(tables.rows.length);
                var row1=row.insertCell(0);
                var row2=row.insertCell(1);
                var row3=row.insertCell(2);
                var row4=row.insertCell(3);
                row1.innerHTML='<td><input type="text" value="date"></td>';
                row2.innerHTML='<td><input type="text" value="result"></td>';
                row3.innerHTML='<td><input type="text" value="reason"></td>';
                row4.innerHTML='<td><button type="button" id="minus" onclick="remove_box()">-</button></td>';
              }

              function remove_box(){
                var tables=document.getElementById("table_tbody");
                if(tables.rows.length<1)
                  return;
                  tables.deleteRow(tables.rows.length-1);
                }
            </script>
