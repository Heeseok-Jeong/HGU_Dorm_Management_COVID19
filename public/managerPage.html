    <section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="education">
      <div class="w-100">
        <h2 class="mb-5">Manager Page</h2>

        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="resume-content">

            <div class="subheading mb-3"><h3 class="mb-0">Managed RC : </h3></div>
            <br/>
            <div class="table">
              <form>
                <table class="tables" align="center">
                  <thead>
                    <th>Name</th>
                    <th>School number</th>
                    <th>Date</th>
                    <th>Reason</th>
                    <th>Permission</th>
                    <th id="button"><button type="button" id="plus" onclick="add_box()">+</button></th>
                  </thead>

                  <tbody id="table_tbody">
                    <td><input type="text" value="name"></td>
                    <td><input type="text" value="school number"></td>
                    <td><input type="text" value="date"></td>
                    <td><input type="text" value="reason"></td>
                    <td>
                        <select>
                          <option>Permit</option>
                          <option >Reject</option>
                        </select>
                    </td>
                    <td><button type="button" id="minus" onclick="remove_box()">-</button></td>
                  </tbody>
                </table>
              </form>
            </div>

            <script>
              function add_box(){
                var tables=document.getElementById("table_tbody");
                var row=tables.insertRow(tables.rows.length);
                var row1=row.insertCell(0);
                var row2=row.insertCell(1);
                var row3=row.insertCell(2);
                var row4=row.insertCell(3);
                var row5=row.insertCell(4);
                var row6=row.insertCell(5);
                row1.innerHTML='<td><input type="text" value="name"></td>';
                row2.innerHTML='<td><input type="text" value="school number"></td>';
                row3.innerHTML='<td><input type="text" value="date"></td>';
                row4.innerHTML='<td><input type="text" value="reason"></td>';
                row5.innerHTML='<td><select><option>Permit</option><option >Reject</option></select></td>';
                row6.innerHTML='<td><button type="button" id="minus" onclick="remove_box()">-</button></td>';
              }

              function remove_box(){
                var tables=document.getElementById("table_tbody");
                if(tables.rows.length<1)
                  return;
                  tables.deleteRow(tables.rows.length-1);
                }
            </script>


          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">2020 - 1 semester</span>
